<html>

<head>
	<title>Data Entry</title>
	<link rel="stylesheet" href="css/dataEntry.css">
</head>
<script language="javascript" src="dataEntry.js"></script>
<body>
	<form name="entryForm" id="entryForm" onsubmit="return false;">
		<div>
			<label for="itemid">ID</label>
			<input type="text" name="itemid" id="itemid" disabled/>
		</div>
		<div>
			<label for="fullname">Full Name</label>
			<input type="text" name="fullname" id="fullname"/>
		</div>
		<div>
			<label for="birthdate"> Date of Birth</label>
			<input type="date" name="birthdate" id="birthdate"/>
		</div>
		<div>
			<label for="address">Street Address</label>
			<input type="text" name="address" id="address"/>
		</div>
		<div>
			<label for="city">City</label>
			<input type="text" name="city" id="city"/>
		</div>
		<div>
			<label for="province">Province</label>
			<select name="province" id="province">
				<option value="" selected disabled hidden>Select</option>
				<option value="AL">AL</option>
				<option value="ON">ON</option>
				<option value="QU">QU</option>
			</select>
		</div>
		<div>
			<label for="postal">Postal Code</label>
			<input type="text" name="postal" id="postal"/>
		</div>
		<input type="hidden" name="itemId" id="itemId">
		<input type="submit" name="submitButton" value="Submit" onclick='submitForm(this.form); return false'/>
		<input type="reset" name="resetButton" value="Clear" onclick='resetForm(this.form)'/>
	</form>

	<table id="dataTable">
		<caption>Data Entry Grid <button class="expAction" onclick="exportData()">Export</button></caption>
		<thead>
			<tr>
				<th>ID</th>
				<th>Full Name</th>
				<th>Date of Birth</th>
				<th>Street Address</th>
				<th>City</th>
				<th>Province</th>
				<th>Postal Code</th>
				<th id='dataAction'></th>
			</tr>
		</thead>
		<tbody>
		</tbody>
	</table>
</body>

</html>
