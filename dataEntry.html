<html>
	<head>
		<title>Data Entry</title>
	</head>	
	<style>
		form label {
			width:200px;
			display:inline-block;
			line-height: 1.8;
		}
		p {
			text-indent: 150px;
		}
		table, th, td {
		  border: 1px solid black;
		}
		th {
			background-color: #96D4D4;
		}
		th, td {
			padding: 5px;
		}
	</style>			
	<body>
		<form name="infoForm">
			<div>
				<label>Full Name</label>
				<input type="text" name="fullname" value=""> 
			</div>
			<div>
				<label> Date of Birth</label>
				<input type="text" name="birthdate" value="">
			</div>
			<div>
				<label>Street Address</label>
				<input type="text" name="address" value="">
			</div>
			<div>
				<label>City</label>
				<select name="city" value="">
					<option value="Select">Select</option>
					<option value="Toronto">Toronto</option>
					<option value="Quebec City">Quebec City</option>
				</select>
			</div>
			<div>
				<label>Province</label>
				<select name="province" value="">
					<option value="Select">Select</option>
					<option value="ON">ON</option>
					<option value="QU">QU</option>
				</select>
			</div>
			<div>
				<label>Postal Code</label>
				<input type="text" name="postal" value="">
			</div>
			<button type="submit" onclick='check(); return false'>Submit</button>
		</form>
		
		<script>
		function check()
		{
			var table = document.getElementById("myTable");

			var row = table.insertRow(1);

			var cell1 = row.insertCell(0);
			var cell2 = row.insertCell(1);
			var cell3 = row.insertCell(2);
			var cell4 = row.insertCell(3);
			var cell5 = row.insertCell(4);
			var cell6 = row.insertCell(5);

			cell1.innerHTML = document.infoForm.fullname.value;
			cell2.innerHTML =  document.infoForm.birthdate.value;
			cell3.innerHTML =  document.infoForm.address.value;
			cell4.innerHTML =  document.infoForm.city.value;
			if (document.infoForm.city.value == "Select"){
							cell4.innerHTML = "";
						}
			cell5.innerHTML =  document.infoForm.province.value;
			if (document.infoForm.province.value == "Select"){
							cell5.innerHTML = "";
						}
			cell6.innerHTML =  document.infoForm.postal.value;
		}		
		</script>
		
		<p>Data Entry Grid</p>
		<table>
			<table id="myTable">
			<tr>
		    	<th>Full Name</th>
		    	<th>Date of Birth</th>
				<th>Street Address</th>
		    	<th>City</th>
				<th>Province</th>
				<th>Postal Code</th>
		 	</tr>
		</table>
	</body>
</html>
